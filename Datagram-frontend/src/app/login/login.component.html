
<div class="container-fluid" style="background-color:rgb(255, 255, 255); ">
  <!--LOGIN FORM-- <form style="padding: 2% 30% 10% 30%;"> -->
  <form style="padding-top: 2%; padding-left: 10%;">

    <h3>Datagram login</h3>
    <div class="form-row align-items-center">

      <div class="col-sm-4 my-1">
        <input type="email" class="form-control" #email = "ngModel" [(ngModel)] = "usuario.email" id="email" name="email" placeholder="E-mail" required>
        <div *ngIf="email.invalid" class="alert alert-danger"> Email deve ser informado! </div>
      </div>

      <div class="col-sm-4 my-1">
          <input type="password" class="form-control" #senha = "ngModel" [(ngModel)] = "usuario.senha" id="senha" name="senha" placeholder="Password" required>
          <div *ngIf="senha.invalid" class="alert alert-danger"> Senha deve ser informada! </div>
      </div>

      <div class="col-auto my-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
          <label class="form-check-label" for="autoSizingCheck2">
            Lembrar-me
          </label>
        </div>
      </div>

      <div class="col-auto my-1">
        <button type="submit" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click) ="testeLogin()" >Entrar</button>
      </div>

      <div class="col-auto my-1">
        <button type="button" [routerLink]="['cadastro']" class="btn btn-info" >Cadastrar</button>
      </div>

    </div>
  </form>
  <!--LOGIN FORM-->
  </div>
